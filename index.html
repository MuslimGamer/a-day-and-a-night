			var gameUrl = dir;
			
			// IE requires "file://" prefixed to gameUrl.

			var isIe = Object.hasOwnProperty.call(window, "ActiveXObject") && !window.ActiveXObject;
			if (isIe && gameUrl.indexOf('http') != 0) {
				gameUrl = "file://" + gameUrl;
			}
